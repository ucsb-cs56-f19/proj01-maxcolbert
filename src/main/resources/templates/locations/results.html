<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Location Search</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

        <h1>Location Search Results</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${locSearch.location}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Location Search Results</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Place Id</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Display Name</th>
                    <th>Type</th>
                    <th>Get Earthquakes</th>
                    <th>Add to favorites</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f: ${placeCollection}">
                    <td th:text="${f.place_id}"></td>
                    <td th:text="${f.lat}"></td>
                    <td th:text="${f.lon}"></td>
                    <td th:text="${f.display_name}"></td>
                    <td th:text="${f.type}"></td>
                    <td>
                        <a th:href="@{/earthquakes/search/(lat=${f.lat},lon=${f.lon},location=${f.display_name})}">Get Earthquakes</a>
                    </td>
                    <td>
                        <form action="#" th:action="@{/locations/add}"  th:object="${location}"  method="post">
                            <input type="hidden" name="placeId" th:value="${f.place_id}" value=""/>
                            <input type="hidden" name="displayName" th:value="${f.display_name}" value=""/>
                            <input type="hidden" name="lat" th:value="${f.lat}" value=""/>
                            <input type="hidden" name="lon" th:value="${f.lon}" value=""/>
                            <input type="submit" class="btn btn-primary" value="Add" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <h1>Location Search Results</h1>

        <table>
            <tr>
                <th>Location</th>
                <td th:text="${locSearch.location}"></td>
            </tr>
        </table>

        <h2>JSON Results</h2>

        <pre th:text="${json}">This is placeholder</pre> -->

        <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>
